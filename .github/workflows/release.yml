# This GitHub Action automates the process of building Grafana plugins.
# (For more information, see https://github.com/grafana/plugin-actions/blob/main/build-plugin/README.md)
name: Release

on:
  push:
    tags:
      - 'v*' # Run workflow on version tags, e.g. v1.0.0.

permissions: read-all

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: grafana/plugin-actions/build-plugin@build-plugin/v1.0.2
        with:
          # Usage of GRAFANA_API_KEY is deprecated, but still works
          # (For more info see https://grafana.com/developers/plugin-tools/publish-a-plugin/sign-a-plugin)
          grafana_token: ${{ secrets.GRAFANA_API_KEY }}
